<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-phone" class="btn btn-default"><i  class="fas fa-minus"></i></button>
                           <input id="phoneInput" type="text" class="form-control text-center" value="1">
                           <button id="plus-phone" class="btn btn-default"><i  class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-case" class="btn btn-default"><i  class="fas fa-minus"></i></button>
                           <input id="caseInput" type="text" class="form-control text-center" value="1">
                           <button id="plus-case" class="btn btn-default"><i  class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotalPrice">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="totalPrice">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <!-- script --------------------->
   <script>
      var plusPhone = document.getElementById("plus-phone"); 
      var plusCase = document.getElementById("plus-case");
      
      var minusPhone = document.getElementById("minus-phone");
      var minusCase = document.getElementById("minus-case");

      // plus-phone button event handler
      plusPhone.addEventListener("click", function(){
         var subtotalPrice = document.getElementById("subtotalPrice").innerText;
         var subtotalPriceParse = parseFloat(subtotalPrice);

          var phonePriceParse = arithmatic("plus", "phoneInput", "phonePrice");

          var casePrice = document.getElementById("casePrice").innerText;
          var casePriceParse = parseFloat(casePrice);

          document.getElementById("phonePrice").innerText = phonePriceParse;
          document.getElementById("subtotalPrice").innerText = phonePriceParse + casePriceParse;
          document.getElementById("totalPrice").innerText = phonePriceParse + casePriceParse;

         
      })
      // plus-case button event handler
      plusCase.addEventListener("click", function(){
         var subtotalPrice = document.getElementById("subtotalPrice").innerText;
         var subtotalPriceParse = parseFloat(subtotalPrice);

         var casePriceParse = arithmatic("plus", "caseInput", "casePrice");

         var phonePrice = document.getElementById("phonePrice").innerText;
          var phonePriceParse = parseFloat(phonePrice);

          document.getElementById("casePrice").innerText = casePriceParse;
          document.getElementById("subtotalPrice").innerText = phonePriceParse + casePriceParse;
          document.getElementById("totalPrice").innerText = phonePriceParse + casePriceParse;
      })

      function arithmatic(indicator, id1, id2){
         var Input = document.getElementById(id1).value;
         var InputParse = parseFloat(Input);

         if(indicator == "plus"){InputParse++;}
         else if (indicator == "minus"){InputParse--;}
         
         
         if(id2 == "phonePrice"){
            var Price = "1219";
         }
         else if(id2 == "casePrice"){
            var Price = "59";
         }
        
         var PriceParse = parseFloat(Price);
         PriceParse = Price * InputParse;

         // var subtotalPrice =

         document.getElementById(id1).value = InputParse;
         return PriceParse;

      }

      // minus-phone button event handler
      minusPhone.addEventListener("click", function(){
         var subtotalPrice = document.getElementById("subtotalPrice").innerText;
         var subtotalPriceParse = parseFloat(subtotalPrice);

          var phonePriceParse = arithmatic("minus", "phoneInput", "phonePrice");

          var casePrice = document.getElementById("casePrice").innerText;
          var casePriceParse = parseFloat(casePrice);

          document.getElementById("phonePrice").innerText = phonePriceParse;
          document.getElementById("subtotalPrice").innerText = phonePriceParse + casePriceParse;
          document.getElementById("totalPrice").innerText = phonePriceParse + casePriceParse;

         
      })
      //minus-case button event handler
      minusCase.addEventListener("click", function(){
         var subtotalPrice = document.getElementById("subtotalPrice").innerText;
         var subtotalPriceParse = parseFloat(subtotalPrice);

         var casePriceParse = arithmatic("minus", "caseInput", "casePrice");

         var phonePrice = document.getElementById("phonePrice").innerText;
          var phonePriceParse = parseFloat(phonePrice);

          document.getElementById("casePrice").innerText = casePriceParse;
          document.getElementById("subtotalPrice").innerText = phonePriceParse + casePriceParse;
          document.getElementById("totalPrice").innerText = phonePriceParse + casePriceParse;
      })




   </script>
</body>

</html>
